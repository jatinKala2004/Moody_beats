services:
  - type: web
    name: mood-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --workers=2 --threads=4 --timeout=120
    healthCheckPath: /api/moods
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mood-db
          property: connectionString
    plan: free

databases:
  - name: mood-db
    plan: free